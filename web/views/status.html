<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status | KingBot</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .status-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .status-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border);
            margin-top: 40px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
        }

        .system-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .system-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="status-container">
        <h1>System Status</h1>
        <p style="color: var(--text-secondary);">Current status of KingBot systems.</p>

        <div class="status-card">
            <div
                style="font-size: 24px; font-weight: 700; display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
                <span class="status-indicator"></span> All Systems Operational
            </div>
            <p style="color: var(--text-secondary);">Last updated: Just now</p>

            <div class="system-grid">
                <div class="system-item">
                    <span>Website</span>
                    <span style="color: #4CAF50;">Operational</span>
                </div>
                <div class="system-item">
                    <span>API</span>
                    <span style="color: #4CAF50;">Operational</span>
                </div>
                <div class="system-item">
                    <span>Bot Shards</span>
                    <span style="color: #4CAF50;">Operational</span>
                </div>
                <div class="system-item">
                    <span>Database</span>
                    <span style="color: #4CAF50;">Operational</span>
                </div>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>

</html>
