<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Messages - Ticket Bot</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific overrides for the provided Tailwind-ish design to fit Vanilla CSS */
        .embed-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .embed-card:hover {
            border-color: var(--primary);
            background: var(--bg-tertiary);
        }

        .create-new-card {
            background: var(--bg-secondary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .create-new-card:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <a href="/dashboard" class="logo">👑 <span>KingBot</span></a>
            <div class="user-info" id="user-info"></div>
        </div>
    </header>

    <nav class="sidebar" id="sidebar-container"></nav>

    <main class="main-content">
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
                <div>
                    <h1 style="margin-bottom: 10px;">📰 Embed Messages</h1>
                    <p style="color: var(--text-secondary); max-width: 600px;">Create beautiful embed messages for your
                        rules and announcements with thumbnails and colors.</p>
                </div>
            </div>

            <!-- Create New Card -->
            <div class="create-new-card" onclick="createNewEmbed()">
                <p style="font-size: 18px; font-weight: 600; color: var(--text-primary); margin: 0;">New embed message
                </p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary);">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>

            <!-- Embeds List -->
            <div class="card">
                <div class="card-header" style="justify-content: space-between;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <h3 class="card-title">Your embed messages</h3>
                    </div>
                    <p style="color: var(--text-muted); font-size: 16px;"><span id="embed-count"
                            style="color: var(--text-primary);">0</span> / 500</p>
                </div>

                <div style="padding: 0 20px 20px 20px;">
                    <!-- Search Bar placeholder if needed -->
                    <!-- <div style="padding: 15px 0; border-bottom: 1px solid var(--border); margin-bottom: 20px;">
                        <input type="text" placeholder="Search..." class="form-input" style="background: transparent; border: none; padding: 0;">
                    </div> -->

                    <div id="embeds-container" style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // Helper API function with Auth
        async function api(url, options = {}) {
            const token = localStorage.getItem('token');
            const res = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                    ...options.headers,
                },
            });
            if (res.status === 401) {
                window.location.href = '/login';
                throw new Error('Unauthorized');
            }
            return res;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Parse User Data
        const userData = JSON.parse(localStorage.getItem('user'));
        if (!userData) window.location.href = '/login';

        // Extract IDs
        const pathParts = window.location.pathname.split('/');
        const botId = pathParts[2];
        const guildId = pathParts[4];

        // Update Nav
        if (userData) {
            const avatarUrl = userData.avatar
                ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`
                : 'https://cdn.discordapp.com/embed/avatars/0.png';
            document.getElementById('user-info').innerHTML = `
                <img src="${avatarUrl}" alt="" class="avatar">
                <span>${userData.username}</span>
                <button onclick="logout()" class="btn btn-secondary" style="padding: 4px 12px; font-size: 12px;">Logout</button>
            `;
        }

        // Sidebar rendered by function
        renderSidebar(guildId, botId);

        async function loadEmbeds() {
            const container = document.getElementById('embeds-container');
            try {
                const res = await api(`/api/embeds/${botId}/${guildId}`);
                const embeds = await res.json();

                document.getElementById('embed-count').textContent = embeds.length;

                if (embeds.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                            <p>No embed messages found. Create one above!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = embeds.map(embed => `
                    <div class="embed-card" onclick="window.location.href='/bot/${botId}/guild/${guildId}/embeds/${embed.id}'">
                        <div style="flex: 1; margin-right: 15px;">
                            <p style="font-weight: 600; color: var(--text-primary); margin-bottom: 4px; font-size: 16px;">${embed.name || 'Untitled Embed'}</p>
                            <p style="color: var(--text-muted); font-size: 14px; display: flex; align-items: center; gap: 5px;">
                                <span style="background: ${embed.color || '#333'}; width: 8px; height: 8px; border-radius: 50%; display: inline-block;"></span>
                                ${embed.title || 'No Title'}
                            </p>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="status-badge" style="${embed.channel_id ? 'background: rgba(46, 204, 113, 0.2); color: #2ecc71;' : 'background: rgba(255, 255, 255, 0.1);'}">
                                ${embed.channel_id ? 'Ready' : 'Draft'}
                            </div>
                            
                            <div style="display: flex; gap: 5px;" onclick="event.stopPropagation()">
                                <button class="action-btn" onclick="deleteEmbed(${embed.id})" title="Delete">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Animation
                anime({
                    targets: '.embed-card',
                    translateY: [20, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(100),
                    easing: 'easeOutQuad'
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-danger">Failed to load embeds.</p>';
            }
        }

        async function createNewEmbed() {
            try {
                const res = await api(`/api/embeds/${botId}/${guildId}`, {
                    method: 'POST',
                    body: JSON.stringify({ name: 'New Embed' })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = `/bot/${botId}/guild/${guildId}/embeds/${data.id}`;
                }
            } catch (error) {
                alert('Failed to create embed');
            }
        }

        async function deleteEmbed(id) {
            if (!confirm('Are you sure you want to delete this embed?')) return;
            try {
                await api(`/api/embeds/${botId}/${guildId}/${id}`, { method: 'DELETE' });
                loadEmbeds();
            } catch (error) {
                alert('Failed to delete embed');
            }
        }

        // Render Sidebar
        renderSidebar(guildId, botId);

        loadEmbeds();

        function renderSidebar(gId, bId) {
            const sidebarHtml = `
                <div style="padding: 24px; border-bottom: 1px solid var(--border);">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 24px;">
                        <div style="width: 40px; height: 40px; background: rgba(88, 101, 242, 0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-robot" style="font-size: 20px; color: var(--accent);"></i>
                        </div>
                        <div>
                            <h3 style="font-size: 16px; font-weight: 600; margin: 0;">KingBot</h3>
                            <span style="font-size: 12px; color: var(--text-secondary);">Dashboard</span>
                        </div>
                    </div>
                </div>

                <ul class="sidebar-nav" style="padding: 12px;">
                    <li>
                        <a href="/dashboard">
                            <i class="fas fa-arrow-left"></i>
                            Back to Dashboard
                        </a>
                    </li>
                    
                    <li style="margin-top: 12px; margin-bottom: 8px; padding: 0 12px; font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 600;">Manage</li>
                    
                    <li>
                        <a href="/bot/${bId}/guild/${gId}">
                            <i class="fas fa-home"></i>
                            Overview
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}#panels">
                            <i class="fas fa-columns"></i>
                            Panels
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}#templates">
                            <i class="fas fa-copy"></i>
                            Templates
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}#tickets">
                            <i class="fas fa-ticket-alt"></i>
                            Tickets
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}#commands">
                            <i class="fas fa-terminal"></i>
                            Commands
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}#stats">
                            <i class="fas fa-chart-bar"></i>
                            Statistics
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}#settings">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                    </li>

                    <li style="margin-top: 12px; margin-bottom: 8px; padding: 0 12px; font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 600;">Features</li>

                    <li>
                        <a href="/bot/${bId}/guild/${gId}/welcome">
                            <i class="fas fa-door-open"></i>
                            Welcome & Leave
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}/embeds" class="active">
                            <i class="fas fa-envelope-open-text"></i>
                            Embed Messages
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}/invites">
                            <i class="fas fa-envelope"></i>
                            Invite Tracker
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}/sticky">
                            <i class="fas fa-thumbtack"></i>
                            Sticky Messages
                        </a>
                    </li>
                    <li>
                        <a href="/bot/${bId}/guild/${gId}#vouch">
                            <i class="fas fa-star"></i>
                            Vouch System
                        </a>
                    </li>

                    <li style="margin-top: 12px; margin-bottom: 8px; padding: 0 12px; font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 600;">Help</li>

                    <li>
                        <a href="/docs?lang=id">
                            <i class="fas fa-book"></i>
                            Documentation
                        </a>
                    </li>
                </ul>
            `;
            document.getElementById('sidebar-container').innerHTML = sidebarHtml;
        }
    </script>
</body>

</html>
